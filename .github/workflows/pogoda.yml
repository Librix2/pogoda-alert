name: Pogoda Alert (rain-only)

on:
  schedule:
    - cron: '0 7 * * *'   # 07:00
    - cron: '0 10 * * *'  # 10:00
    - cron: '0 13 * * *'  # 13:00
    - cron: '0 19 * * *'  # 19:00
    - cron: '0 21 * * *'  # 21:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pogoda Alert
        run: |
          python -u pogoda_alert.py \
            --miasto "Szczecin" \
            --prog-opad 50 \
            --tg-token "$TG_TOKEN" \
            --tg-chat "$TG_CHAT"
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT: ${{ secrets.TG_CHAT }}
